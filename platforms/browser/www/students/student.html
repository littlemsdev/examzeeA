<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ExamZee</title>
    <!-- css customized -->
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/admin/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin/sidebar.css" />

    <!-- js customized -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/geturi.js"></script>

    <!--  FOR ADMIN -->
    <script type="text/javascript" src="../js/admin/main.js"></script>

  </head>

  <body>
    <!-- Header -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#menu-toggle" id="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i> <h1 class="heading">ExamZee</h1></a>
          </div>
      </div>
    </nav>
    <!-- End Header -->

    <!--  Wrapper -->
    <div id="wrapper" class="toggle">
      <div class="container-fluid">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
            <li class="sidebar-brand"><br/></li>
            <li class="active">
              <a href="../admin/dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
            </li>
            <li>
              <a href="exams.html"><i class="fa fa-list-alt"></i> Exams</a>
            </li>
            <li class="footer-li">
              <a href="" id="logout"><i class="fa fa-sign-out"></i> Log out</a>
            </li>
          </ul>
        </div>
        <!-- End Sidebar -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
          <div class="container-fluid main-box">
            <div class="row">
              <div class = "page-header">
                 <h3><div id="student-name"></div></h3>
              </div>
            </div>

            <div class="row">

              <div class="row">
                <div class="panel panel-default">
                  <div class="panel-heading" role="tab" id="studentGrade">
                    <h4 class="panel-title">
                      <a href="#gradeCollapse" class="collapsed gradeShow" role="button" data-toggle="collapse"> Show Grades</a>
                    </h4>
                  </div>
                  <div class="panel-collapse collapse" role="tabpanel" id="gradeCollapse">
                    <div class="panel-body">
                      <table class="table table-hover table-grades">
                        <thead>
                          <tr>
                            <th>Exam #</th>
                            <th>Grade</th>
                            <th>Status</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>
        <!-- End Page Content -->

      </div>
    </div>
    <!--  End Wrapper -->

    <script type="text/javascript" src="../js/students/student.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
  </body>
</html>
