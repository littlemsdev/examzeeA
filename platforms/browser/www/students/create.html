<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ExamZee</title>
    <!-- css customized -->
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/admin/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin/sidebar.css" />


    <!-- js customized -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>

    <!--  FOR ADMIN -->
    <script type="text/javascript" src="../js/admin/main.js"></script>

    <!-- include summernote css/js-->
    <link href="../css/summernote.css" rel="stylesheet">
    <script src="../js/summernote.js"></script>
  </head>

  <body>
    <!-- Header -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#menu-toggle" id="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i> <h1 class="heading">ExamZee</h1></a>
          </div>
      </div>
    </nav>
    <!-- End Header -->

    <!--  Wrapper -->
    <div id="wrapper" class="toggle">
      <div class="container-fluid">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
            <li class="sidebar-brand"><br/></li>
            <li>
              <a href="../admin/dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
            </li>
            <li class="active">
              <a href="exams.html"><i class="fa fa-list-alt"></i> Exams</a>
            </li>
            <li class="footer-li">
              <a href="" id="logout"><i class="fa fa-sign-out"></i> Log out</a>
            </li>
          </ul>
        </div>
        <!-- End Sidebar -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
          <div class="container-fluid main-box">
            <div class="row">
              <div class = "page-header">
                 <h3>Exam File Maker</div></h3>
              </div>
            </div>

            <div class="row">
              <form id="postForm" method="post" class="form-horizontal form-border">

                <div class="form-group">
                  <div class="col-sm-6">
                    <label for="totalItem">Exam Name</label>
                    <input type="text" class="form-control" name="examName" id="examName">
                  </div>
                  <div class="col-sm-6">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" name="subject" id="subject">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-6">
                    <label for="status">Status</label>
                    <select class="form-control" id="status">
                      <option value="1">Active</option>
                      <option value="2">Disabled</option>
                    </select>
                  </div>
                  <div class="col-sm-6">
                    <label for="totalItem">Total Item</label>
                    <input type="text" class="form-control" name="totalItem" id="totalItem">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-12">
                    <div id="summernote"></div>
                    <textarea class="input-block-level hidden" name="content" id="content"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-12">
                    <textarea class="form-control" name="answer_keys" id="answer_keys" placeholder="[answer1, answer2, answer3...] NOTE: duplicate the last answer." rows="4"></textarea>
                  </div>
                </div>

                <a href="exams.html" class="btn btn-default">Cancel</a>
                <button type="submit" class="btn btn-success" id="publish" name="submit">Save changes</button>
              </form>
            </div>

          </div>
        </div>
        <!-- End Page Content -->

      </div>
    </div>
    <!--  End Wrapper -->

    <script type="text/javascript" src="../js/students/exams.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
  </body>
</html>
